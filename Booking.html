<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

            color: black;
        }

        
       
    </style>
</head>
<body class="d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg " data-bs-theme="white" style="background-color:#ffcc00">
        <div class="container-fluid">
          
          <nav class="navbar ">
            <div class="container-fluid">
              <a class="navbar-brand justify-content-between" href="index.html">
                <img src="asset/logo-no-background.png"  alt="Logo" width="60" height="60" >
              </a>
            </div>
          </nav>

          <nav class="navbar ">
            <div class="container-fluid">
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
              </form>
            </div>
          </nav>

          <div class="navbar-center-text">
            
          </div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active"  style="color: #fffdfd;"      aria-current="page" href="#">Home</a>
              <a class="nav-link" style="color: #fffdfd;" href="AboutUs.html">About us</a>
              
            </div>
            <nav class="navbar ">
                <form class="container-fluid justify-content-end">
                    <a href="Confirm.html"><button class="btn btn-outline-primary me-2" type="button">My Reservation</button></a>
                </form>
              </nav> 
          </div>
        </div>
    </nav>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="Home.html"> Services</a></li>
          <li class="breadcrumb-item"><a href="DailyPetCare.html"> Daily pet care</a></li>
          <li class="breadcrumb-item active" aria-current="page">oral care</li>
        </ol>
    </nav>

   
    <div class="container-fluid mt-2 flex-grow-1">
        <h2 class="text-center"><strong>Professional information</strong></h2>
        <div class="row">
            <div class="col-md-3 p-0">
                <img src="asset/back.jpg" class="img-fluid h-100" alt="Large Image 1">
            </div>
            <div class="col-md-6">
                <div class="container mt-5 flex-grow-1">
                    
                    <h5 class="card-title" style="color: blue;">Follow step by step to finish booking</h5>
                    <div class="progress mt-4" role="progressbar" aria-label="Example with label" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">
                        <div class="progress-bar" style="width: 25%">25%</div>
                    </div>
                    <div class="card mt-4">
                        <div class="card-body">
                            
                            <form id="booking-form">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Name:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email:</label>
                                    <input type="text" class="form-control" id="email" name="email" required>
                                </div>
                                <div class="mb-3">
                                    <label for="telephone" class="form-label">Telephone:</label>
                                    <input type="text" class="form-control" id="telephone" name="telephone" required>
                                </div>
                                <div class="d-flex justify-content-end">

                                    <a href="Booking-service.html" class="btn btn-primary">Next</a>

                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3 p-0">
                <img src="asset/back2.jpg" class="img-fluid h-100" alt="Large Image 2">
            </div>
        </div>
    </div>
    <footer class="footer-custom text-dark mt-auto py-3">
        <div class="container d-flex justify-content-between flex-wrap">
            <p class="mb-0">Location: 123 Ottawa St</p>
            <p class="mb-0">Tel: 1-123-456-7890</p>
            <p class="mb-0">Open from: 9:00AM - 5:00PM</p>
        </div>
    </footer>

    <script>
        document.getElementById('booking-form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const progressBar = document.querySelector('.progress-bar');
            let currentProgress = parseInt(progressBar.getAttribute('aria-valuenow'));
            currentProgress += 20; 
            progressBar.style.width = currentProgress + '%';
            progressBar.setAttribute('aria-valuenow', currentProgress);
        });
    </script>
</body>
</html>
